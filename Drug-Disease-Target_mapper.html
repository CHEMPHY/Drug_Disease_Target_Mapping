function visualisation(){
	console.log("visualisation is initialized using the following json file: " );
	//d3.select("#json5").html(JSON.stringify(obj),undefined ,2);
	console.log(obj);
    graph = obj; // load our data from obj into graph
  simulation.nodes(graph.nodes);
  simulation.force("link")
    .links(graph.links);
  simulation.on("tick", update);
  canvas
      .call(d3.drag()
          .container(canvas.node())
          .subject(dragsubject)
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  function update() {
    ctx.clearRect(0, 0, width, height);
    ctx.beginPath();
    ctx.globalAlpha = 0.5;
    ctx.strokeStyle = "#aaa";
    graph.links.forEach(drawLink);
    ctx.stroke();
    ctx.globalAlpha = 1.0;
    graph.nodes.forEach(drawNode);
  }
  function dragsubject() {
    return simulation.find(d3.event.x, d3.event.y);
  }


};
function dragstarted() {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d3.event.subject.fx = d3.event.subject.x;
  d3.event.subject.fy = d3.event.subject.y;
  console.log(d3.event.subject);
  d3.select("#json1").html(JSON.stringify(d3.event.subject),undefined ,2);
}
function dragged() {
  d3.event.subject.fx = d3.event.x;
  d3.event.subject.fy = d3.event.y;
}
function dragended() {
  if (!d3.event.active) simulation.alphaTarget(0);
  d3.event.subject.fx = null;
  d3.event.subject.fy = null;
}
function drawNode(d) {
  ctx.beginPath();
  ctx.fillStyle = color(d.group);
  ctx.moveTo(d.x, d.y);
  ctx.arc(d.x, d.y, r, 0, Math.PI*2);
  ctx.fill();
}
function drawLink(l) {
  ctx.moveTo(l.source.x, l.source.y);
  ctx.lineTo(l.target.x, l.target.y);
}
